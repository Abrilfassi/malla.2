<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Interactiva</title>
  <style>
    :root {
      --color-regular: #f9cb9c;
      --color-aprobada: #b6d7a8;
      --color-base: #704a4c;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f2;
      color: #333;
      padding: 20px;
    }

    h1 {
      color: var(--color-base);
      text-align: center;
    }

    #nombreInput {
      padding: 10px;
      border: 2px solid var(--color-base);
      border-radius: 8px;
      font-size: 16px;
      width: 250px;
      margin-right: 10px;
    }

    #cargarBtn {
      background-color: var(--color-base);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #cargarBtn:hover {
      background-color: #a26466;
    }

    .materia {
      display: inline-block;
      padding: 12px 18px;
      margin: 8px;
      border: 2px solid var(--color-base);
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 14px;
    }

    .materia:hover {
      transform: scale(1.05);
    }

    .regular {
      background-color: var(--color-regular);
      text-decoration: none;
    }

    .aprobada {
      background-color: var(--color-aprobada);
      text-decoration: line-through;
    }

    #progreso {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular Interactiva</h1>

  <div style="text-align: center; margin-bottom: 20px;">
    <input type="text" id="nombreInput" placeholder="Ingresá tu nombre" />
    <button id="cargarBtn">Cargar</button>
  </div>

  <div id="materias" style="text-align: center;"></div>
  <div id="progreso"></div>

  <script>
    const materias = [
     <div class="anio">
    <div class="bloque">

      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="">Matemática</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="">Física y Química</div>
    </div>
    <div class="bloque">
      <h2>1.º Año - 1.º Cuatrimestre</h2>

      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Matemática:aprobada, Ambientación Universitaria:aprobada">Taller y Laboratorio </div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Matemática:aprobada,Física y Química:aprobada">Química</div>
    </div>
    <div class="bloque">
      <h2>1.º Año - 2.º Cuatrimestre</h2>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Matemática:regular">Álgebra Lineal</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Análisis Matemático 1:regular, Física y Química:regular">Física 1</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Química:regular">Química Orgánica y Biológica</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="">Sistemas de Representación</div>
    </div>
 <div class="anio">
  <div class="bloque">
      <h2>2.º Año - 3.º Cuatrimestre</h2>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Análisis Matemático 1:regular, Álgebra Lineal:regular">Análisis Matemático 2</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Álgebra Lineal:regular, Física 1:regular">Física 2</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Química Orgánica y Biológica:regular">Anatomía para Ingenieros</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Física 1:regular">Estática y Resistencia de los Materiales </div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos=""> Modulo de Inglés </div>
    </div>
   <div class="bloque">
      <h2>2.º Año - 4.º Cuatrimestre</h2>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Análisis Matemático 2:regular">Análisis Matemático 3</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Física 2:regular, Taller y Laboratorio:regular">Electrónica</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Anatomía para Ingenieros:regular">Histológia para Ingenieros</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Análisis Matemático 1:regular">Informática y Cálculo Numérico</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Análisis Matemático 1:regular">Probabilidad y Estadística</div>
    </div>
    <div class="anio">
  <div class="bloque">
      <h2>3.º Año - 5.º Cuatrimestre</h2>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Taller y Laboratorio:regular, Informática y Cálculo Númerico:regular">Electrónica Digital 1</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Física 2:regular">Electrotecnia General Y Máquinas Eléctricas</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Histología para Ingenieros:regular, Física 2:regular">Fisiología Humana </div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Análisis Matemático 3:regular">Señales y Sistemas </div>
    </div>
   <div class="bloque">
      <h2>3.º Año - 6.º Cuatrimestre</h2>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Fisiología Humana:regular,Estática y Resistencia de los Materiales:regular ">Biomateriales</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Electrónica Digital 1:regular">Electrónica Digital 2</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Fisiolgía Humana:regular">Física Biomédica</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Análisis Matemático 1:regular">Ingeniería Económica y Legal</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Electrotecnia General Y Máquinas Eléctricas:regular, Señales y Sistemas:regular">Teoría de Redes y Control </div>
    </div>
      <div class="bloque">
      <h2>4.º Año - 7.º Cuatrimestre</h2>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Electrónica:regular, Teoría de Redes y Control:regular">Electrónica Analógica</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Física Biomédica:regular, Biomateriales:regular">Fisiopatológia</div>

      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Teoría de Redes y Control:regular">Transductores y Sensores</div>
    </div>
   <div class="bloque">
      <h2>4.º Año - 8.º Cuatrimestre</h2>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Anatomía para Ingenieros:regular,Estática y Resistencia de los Materiales:regular,Análisis Matemático 2:regular ">Biomecánica</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Procesamiento de Señales:regular,Fisiolgía Humana:regular, Física 2:regular">Imágenes en Medcicina</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Transductores y Sensores:regular,Electrónica Analógica:regular, Electrónica Digital 2:regular">Instrumentación Biomédica</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="">Práctica Profesional Supervisada </div>
    </div>
      <div class="bloque">
      <h2>5.º Año - 9.º Cuatrimestre</h2>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Fisiopatología:regular,Transductores y Sensores:regular, Biomecánica:regular">Ingeniería en Rehabilitación</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Imágenes en Medicina:regular, Instalaciones Hospitalarias:regular, Instrumentación Biomédica">Ingeniería Hospitalaria</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Probabilidad y Estadística:regular, Informática y Cálculo Númercico:regular">Modelos y Simulación</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="">Selectiva 1 </div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Física Biomédica:regular,Imágenes en Medicina:regular">Radiaciones Ionizantes en Medicina</div>
    </div>
   <div class="bloque">
      <h2>5.º Año - 10.º Cuatrimestre</h2>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Ingeniería Hospitalaria:regular,Radiaciones Ionizantes en Medicina:regular,Ingeniería Económica y Legal:regular ">Higiene y Seguridad</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="Intrumentación Biomédica:regular ">Seguridad y Normalización Biomédica</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="">Selectiva 2</div>
      <div class="materia" onclick="cambiarEstado(this)" data-prerrequisitos="">Proyecto Integrador</div>
    </div>
    ];

    const materiasContainer = document.getElementById('materias');
    const progresoDiv = document.getElementById('progreso');
    const nombreInput = document.getElementById('nombreInput');
    const cargarBtn = document.getElementById('cargarBtn');

    let estado = {};
    let usuario = '';

    function actualizarProgreso() {
      const total = materias.length;
      const aprobadas = Object.values(estado).filter(e => e === 2).length;
      const regularizadas = Object.values(estado).filter(e => e === 1).length;
      const porcentaje = Math.round(((aprobadas + regularizadas * 0.5) / total) * 100);

      progresoDiv.textContent = `Progreso: ${porcentaje}% (${aprobadas} aprobadas, ${regularizadas} regularizadas de ${total} materias)`;
    }

    function guardarEstado() {
      if (usuario) {
        localStorage.setItem(`malla_${usuario}`, JSON.stringify(estado));
      }
    }

    function cargarEstado() {
      materiasContainer.innerHTML = '';
      estado = {};

      const guardado = localStorage.getItem(`malla_${usuario}`);
      if (guardado) {
        estado = JSON.parse(guardado);
      }

      materias.forEach((materia, index) => {
        const btn = document.createElement('div');
        btn.className = 'materia';
        btn.textContent = materia;

        const estadoMateria = estado[index] || 0;
        if (estadoMateria === 1) btn.classList.add('regular');
        if (estadoMateria === 2) btn.classList.add('aprobada');

        btn.addEventListener('click', () => {
          estado[index] = (estado[index] + 1) % 3;
          btn.classList.remove('regular', 'aprobada');
          if (estado[index] === 1) btn.classList.add('regular');
          if (estado[index] === 2) btn.classList.add('aprobada');
          guardarEstado();
          actualizarProgreso();
        });

        materiasContainer.appendChild(btn);
      });

      actualizarProgreso();
    }

    cargarBtn.addEventListener('click', () => {
      const nombreIngresado = nombreInput.value.trim();
      if (!nombreIngresado) {
        alert("Por favor, ingresá tu nombre.");
        return;
      }
      usuario = nombreIngresado;
      cargarEstado();
    });
  </script>
</body>
</html>
